<h1>Auguries of Innocense</h1>
<p>To see a world in a <a href="../index.html">grain</a> of sand</p>
<p>And a heaven in a wild flower,</p>
<p>Hold infinity in the palm of your hand</p>
<p>And eternity in an hour.</p>
<p><a href="https://www.poetryfoundation.org/poems/43650/auguries-of-innocence" target="_blank">William Blake, "Auguries of Innocence" from Poems, ed. Dante Gabriel Rossetti (1863).</a></p>
